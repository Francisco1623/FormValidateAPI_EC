<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Validation Demo</title>
  <link rel="stylesheet" href="registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 p-5">
    <h1 class="text-center mb-4">Registro de Usuario</h1>
    <form id="form_register" class="needs-validation" novalidate>
      
      <div class="mb-3  form-field">
        <label for="fullName" class="form-label">Nombre completo:</label>
        <input type="text" id="fullName" name="fullName" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3   form-field">
        <label for="username" class="form-label">Nombre de usuario:</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3 form-field">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3  form-field">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3   form-field">
        <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3  form-field">
        <label for="dob" class="form-label">Fecha de nacimiento:</label>
        <input type="date" id="dob" name="dob" class="form-control">
        <small></small>

      </div>
      
      <div class="mb-3  form-field">
        <label for="gender" class="form-label">Género:</label>
        <select id="gender" name="gender" class="form-select">
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
        <small></small>

      </div>
      
      <div class="mb-3   form-field">
        <label for="country" class="form-label">País de residencia:</label>
        <input type="text" id="country" name="country" class="form-control" required>
        <small></small>

      </div>
      
      <div class="mb-3  form-field">
        <label for="preferences" class="form-label">Preferencias de juegos:</label>
        <select id="preferences" name="preferences" class="form-select" multiple>
          <option value="action">Acción</option>
          <option value="adventure">Aventura</option>
          <option value="rpg">RPG</option>
          <option value="simulation">Simulación</option>
        </select>
        <small></small>

      </div>
      
      <div class="form-check mb-3 form-field">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
        <small></small>

      </div>
      
      <button type="submit" class="btn btn-outline-dark w-100">Registrarse</button>
    </form>
  </div>
  <script src="registroJuego.js"></script>
</body>
</html>
